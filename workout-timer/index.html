<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout-Timer</title>
    <link rel="icon" href="assets/icons/timer.svg">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <div class="container">
        
        <div id="timer" class="setting-container">
            <object class="greenIcon" type="image/svg+xml" data="assets/icons/muscles.svg"></object>
            <div class="btn-arith" data-arith="-5">-</div>
            <div class="counter" id="timerVal" data-counter="60">60</div>
            <div class="btn-arith" data-arith="5">+</div> 
        </div>

        <div id="pause" class="setting-container">
            <object class="greenIcon" type="image/svg+xml" data="assets/icons/coffee.svg"></object>
            <div class="btn-arith" data-arith="-5">-</div>
            <div class="counter" id="pauseVal" data-counter="5">5</div>
            <div class="btn-arith" data-arith="5">+</div> 
        </div>

        <div class="setting-container">
            <object class="greenIcon" type="image/svg+xml" data="assets/icons/repeat.svg"></object>
            <div class="btn-arith" data-arith="-1">-</div>
            <div class="counter" id="repVal" data-counter="5">5</div>
            <div class="btn-arith" data-arith="1">+</div> 
        </div>

        <div id="btn-play">
            <img id="triangle" src="assets/icons/triangle.svg">
            <img id="square" class="displayNone" src="assets/icons/square.svg">
        </div>
  
    </div>

    <audio id="beep01" src="assets/audio/beep-01.mp3"></audio>
    <audio id="beep02" src="assets/audio/beep-02.mp3"></audio>

    <script src="assets/js/NoSleep.min.js"></script>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
